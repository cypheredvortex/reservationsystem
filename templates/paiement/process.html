{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Process Payment</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <p><strong>House:</strong> {{ reservation.maison.titre }}</p>
                            <p><strong>Total Amount:</strong> ${{ reservation.maison.prix_par_nuit }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="mode_paiement" class="form-label">Payment Method</label>
                            <select name="mode_paiement" id="mode_paiement" class="form-select" required>
                                <option value="carte">Credit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Process Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
