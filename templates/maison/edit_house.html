{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Edit Property</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="titre" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titre" name="titre" value="{{ house.titre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ house.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="adresse" class="form-label">Address</label>
                            <input type="text" class="form-control" id="adresse" name="adresse" value="{{ house.adresse }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="prix_par_nuit" class="form-label">Price per Night</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="number" class="form-control" id="prix_par_nuit" name="prix_par_nuit" value="{{ house.prix_par_nuit }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disponible" name="disponible" {% if house.disponible %}checked{% endif %}>
                                <label class="form-check-label" for="disponible">
                                    Available for Booking
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'my_houses' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
