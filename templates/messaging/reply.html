{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Répondre au message</h2>

  <div class="card mb-4 p-3">
    <p><strong>De :</strong> {{ original.sender.username }}</p>
    <p><strong>Maison :</strong> {{ original.maison.titre }}</p>
    <p><strong>Contenu :</strong> {{ original.content }}</p>
    <hr>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary">Envoyer la réponse</button>
    <a href="{% url 'inbox' %}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>
{% endblock %}
